<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kreativní stránka - Inspirativní citáty</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .quote-card {
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      margin: 50px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .quote-text {
      font-size: 1.5rem;
      font-style: italic;
    }
    .quote-author {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <div class="quote-card">
      <div v-if="currentQuote" class="quote-text">{{ currentQuote.text }}</div>
      <div v-if="currentQuote" class="quote-author">- {{ currentQuote.author }}</div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" @click="getRandomQuote">Další citát</button>
    </div>
  </div>

  <!-- Vue.js knihovna -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    // JSON data s citáty
    const quotesData = [
      { "text": "Život je jako jízda na kole. Abychom udrželi rovnováhu, musíme se hýbat vpřed.", "author": "Albert Einstein" },
      { "text": "Nezáleží na tom, kolikrát padneš, ale kolikrát vstaneš.", "author": "Nelson Mandela" },
      { "text": "Tvůj život se zlepší, když se ty sám zlepšíš.", "author": "Brian Tracy" },
      { "text": "Vše, co dokážeš snít, dokážeš i uskutečnit.", "author": "Walt Disney" },
      { "text": "Největším dobrodružstvím, které můžeš podniknout, je žít život svých snů.", "author": "Oprah Winfrey" }
    ];

    new Vue({
      el: '#app',
      data: {
        quotes: quotesData,
        currentQuote: null
      },
      created() {
        this.getRandomQuote();
      },
      methods: {
        getRandomQuote() {
          const index = Math.floor(Math.random() * this.quotes.length);
          this.currentQuote = this.quotes[index];
        }
      }
    });
  </script>

  <!-- Bootstrap JS a závislosti -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
