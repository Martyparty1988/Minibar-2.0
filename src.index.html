        // Hlavní komponenta
        function POSSystem() {
            const [selectedVilla, setSelectedVilla] = React.useState('OH YEAH');
            const [cart, setCart] = React.useState([]);
            const [displayCurrency, setDisplayCurrency] = React.useState('CZK');
            const [discount, setDiscount] = React.useState(false);
            const [cityTaxDetails, setCityTaxDetails] = React.useState({ guests: 0, nights: 0 });
            const [wellnessPrice, setWellnessPrice] = React.useState(0);
            const [showQuantityModal, setShowQuantityModal] = React.useState(null);
            const [tempQuantity, setTempQuantity] = React.useState(1);
            const [showInvoice, setShowInvoice] = React.useState(false);

            const currentTheme = villaThemes[selectedVilla];

            // Funkce pro přidání do košíku
            const addToCart = (item, quantity = 1) => {
                setCart(prevCart => {
                    const existingItem = prevCart.find(i => i.name === item.name);
                    if (existingItem) {
                        return prevCart.map(i =>
                            i.name === item.name
                                ? { ...i, quantity: i.quantity + quantity }
                                : i
                        );
                    }
                    return [...prevCart, { ...item, quantity }];
                });
            };

            // Funkce pro odstranění z košíku
            const removeFromCart = (itemName) => {
                setCart(cart.filter(item => item.name !== itemName));
            };

            // Výpočet City Tax
            const calculateCityTax = () => {
                const { guests, nights } = cityTaxDetails;
                return guests * nights * 2;
            };

            // Výpočet celkové ceny
            const calculateTotal = () => {
                let total = 0;
                
                // Přičtení položek z košíku
                cart.forEach(item => {
                    let itemTotal = item.price * item.quantity;
                    if (item.currency === 'CZK' && displayCurrency === 'EUR') {
                        itemTotal /= EUR_TO_CZK;
                    } else if (item.currency === 'EUR' && displayCurrency === 'CZK') {
                        itemTotal *= EUR_TO_CZK;
                    }
                    if (discount && item.name !== 'City Tax') {
                        itemTotal *= 0.9;
                    }
                    total += itemTotal;
                });

                // Přičtení wellness
                if (wellnessPrice > 0) {
                    let wellnessTotal = wellnessPrice;
                    if (displayCurrency === 'CZK') {
                        wellnessTotal *= EUR_TO_CZK;
                    }
                    if (discount) {
                        wellnessTotal *= 0.9;
                    }
                    total += wellnessTotal;
                }

                // Přičtení City Tax
                let cityTaxTotal = calculateCityTax();
                if (displayCurrency === 'CZK') {
                    cityTaxTotal *= EUR_TO_CZK;
                }
                total += cityTaxTotal;

                return total;
            };

            // Komponenta pro modální okno s množstvím
            const QuantityModal = ({ item }) => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
                     onClick={() => setShowQuantityModal(null)}>
                    <div className="bg-white rounded-lg p-6 w-72"
                         onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold mb-4">{item.name}</h3>
                        <div className="flex items-center justify-center gap-4 mb-4">
                            <button
                                className="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center text-2xl"
                                onClick={() => setTempQuantity(Math.max(1, tempQuantity - 1))}
                            >
                                -
                            </button>
                            <span className="text-2xl font-bold w-12 text-center">{tempQuantity}</span>
                            <button
                                className="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center text-2xl"
                                onClick={() => setTempQuantity(tempQuantity + 1)}
                            >
                                +
                            </button>
                        </div>
                        <button
                            className={`w-full py-3 rounded-lg bg-gradient-to-r ${currentTheme.primary} text-white font-bold`}
                            onClick={() => {
                                addToCart(item, tempQuantity);
                                setShowQuantityModal(null);
                                setTempQuantity(1);
                            }}
                        >
                            Přidat do košíku
                        </button>
                    </div>
                </div>
            );
